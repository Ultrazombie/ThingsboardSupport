apiVersion: batch/v1
kind: CronJob
metadata:
  name: daily-backup-cassandra
  namespace: thingsboard
spec:
  schedule: "0 7 * * *"
  successfulJobsHistoryLimit: 0
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:          
            type: backup
            workload: cassandra  
        spec:
          nodeSelector:
            role: cassandra
            cassandraNode: "1"
          containers:
          - name: daily-backup-cassandra
            image: YOUR_DOCKERHUB_NAME/k8s-backup
            imagePullPolicy: Always
            env:
            ###If you want using web-hooks uncomment the strings below
              # - name: WEBHOOK
              #   valueFrom:
              #     secretKeyRef:
              #       name: thingsboard
              #       key: webhook-key
              #       optional: false
              - name: BACKUP_TTL_DEYS
                value: "+8"
              - name: WORKDIR
                value: /data/backup/deily/
              - name: CQLSH_HOST
                value: cassandra
              - name: DB
                value: /var/lib/cassandra/data/thingsboard/
              - name: DATASTORE
                value: /data/
            command:
              - /bin/bash
              - -c
              - /home/root/backupCassandra.sh && sleep 250000
            volumeMounts:
              - name: cassandra-data
                mountPath: /var/lib/cassandra
              - name: datastore
                mountPath: /data
          volumes:
            - name: cassandra-data
              persistentVolumeClaim:
                claimName: cassandra-data-cassandra-0
            - name: datastore
              persistentVolumeClaim:
                claimName: tb-backup-cassandra-cassandra-0
          restartPolicy: OnFailure

---

