apiVersion: v1
kind: Pod
metadata:
  name: once-backup-cassandra
  namespace: thingsboard
spec:
  nodeSelector:
    role: cassandra
    cassandraNode: "1"
  containers:
  - name: once-backup-cassandra
    image: YOUR_DOCKERHUB_NAME/k8s-backup
    imagePullPolicy: Always
    env:
      - name: WEBHOOK
        value: YOUR_WEBHOOK_ENDPOINT
      - name: CQLSH_HOST
        value: cassandra
      - name: DB
        value: /var/lib/cassandra/data/thingsboard/
      - name: DATASTORE
        value: /data/
    command:
      - /bin/bash
      - -c
      - /home/root/backupCassandra.sh && sleep 250000
    volumeMounts:
      - name: cassandra-data
        mountPath: /var/lib/cassandra
      - name: datastore
        mountPath: /data
  volumes:
    - name: cassandra-data
      persistentVolumeClaim:
        claimName: cassandra-data-cassandra-0
    - name: datastore
      persistentVolumeClaim:
        claimName: tb-backup-cassandra-cassandra-0


  restartPolicy: OnFailure

---